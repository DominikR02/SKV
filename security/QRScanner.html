<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKV | MA-Scanner</title>
    <link rel="icon" href="../../SKV/img/logo.png">
    <link rel="stylesheet" type="text/css" href="../../SKV/css/root.css">
    <link rel="stylesheet" type="text/css" href="../../SKV/css/header.css">
    <link rel="stylesheet" type="text/css" href="../../SKV/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../SKV/css/footer.css">
    <script src="../../SKV/js/header.js"></script>
    <script src="../../SKV/js/footer.js"></script>

    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        #qr-result {
            position: relative;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="header"></header>

<main>
    <div id="video-container">
        <video id="qr-video" width="100%" height="100%" playsinline></video>
    </div>
    <div id="qr-result"></div>
</main>

<div class="sponsor-infinite-carrousel"></div>
<footer class="footer"></footer>
<div class="STTB"></div>
<script src="../../SKV/js/scrollToTopBtn.js"></script>

<script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
<script>
    const video = document.getElementById('qr-video');
    const resultContainer = document.getElementById('qr-result');

    // Zugriff auf die Kamera
    navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}})
        .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = (e) => {
                video.play();
                scanQRCode();
            };
        })
        .catch(err => console.error(err));

    // QR-Code scannen
    function scanQRCode() {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        function tick() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                video.pause(); // Deaktivieren Sie das Video, wenn ein QR-Code gescannt wurde
                handleQRCode(code.data);
            }

            requestAnimationFrame(tick);
        }

        tick();
    }

    // Verarbeitung des gelesenen QR-Codes
    function handleQRCode(result) {
        console.log("Code gelesen");

        var createTime = result.substring(0, 19);
        var lastScan = result.substring(19, 38);
        var user = result.substring(38, 46); // Annahme: Der Benutzername hat eine Länge von 8 Zeichen
        var deviceID = result.substring(46);

        // Aktuelle Zeit
        var now = new Date();

        // Überprüfen, ob der QR-Code innerhalb von 2 Minuten gescannt wurde
        var createTimePlus2Minutes = new Date(createTime);
        createTimePlus2Minutes.setMinutes(createTimePlus2Minutes.getMinutes() + 2);

        console.log(createTime);

        if (createTimePlus2Minutes > now) {
            // Datenbankabfrage per AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'check_qr.php');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var lastScanDB = new Date(response.lastScanDB);
                    var deviceIDDB = response.deviceIDDB;

                    if (response.message === 'Keine Informationen für den angegebenen Benutzer gefunden.') {
                        resultContainer.innerHTML = 'Code ungültig';
                        resultContainer.style.backgroundColor = 'red';
                    } else {
                        if (deviceID === deviceIDDB) {
                            if (lastScanDB.getTime() + (15 * 60 * 1000) < now.getTime()) {
                                resultContainer.innerHTML = 'Herzlich Willkommen';
                                resultContainer.style.backgroundColor = 'green';
                                updateLastScanInDB(user);
                            } else if (lastScanDB.getTime() + (60 * 1000) > now.getTime()) {
                                resultContainer.innerHTML = 'Code innerhalb der letzten 60s gescannt';
                                resultContainer.style.backgroundColor = 'yellow';
                                updateLastScanInDB(user);
                            } else {
                                resultContainer.innerHTML = 'Code innerhalb der letzten 15 Minuten gescannt';
                                resultContainer.style.backgroundColor = 'red';
                            }
                        } else {
                            resultContainer.innerHTML = 'Code ungültig';
                            resultContainer.style.backgroundColor = 'red';
                        }
                    }
                } else {
                    console.error('Fehler beim Abfragen der Datenbank');
                }
            };
            xhr.send('user=' + encodeURIComponent(user));
        } else {
            resultContainer.innerHTML = 'Code älter als 2 Minuten';
            resultContainer.style.backgroundColor = 'red';
        }
    }

    function updateLastScanInDB (user) {
        // Aktuelles Datum und Uhrzeit im gewünschten Format erstellen
        var now = new Date();
        var currentTime = now.getFullYear() + '-' +
            ('0' + (now.getMonth() + 1)).slice(-2) + '-' +
            ('0' + now.getDate()).slice(-2) + ' ' +
            ('0' + now.getHours()).slice(-2) + ':' +
            ('0' + now.getMinutes()).slice(-2) + ':' +
            ('0' + now.getSeconds()).slice(-2);

        // AJAX-Aufruf
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'update_last_scan.php');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log('Letzter Scan erfolgreich aktualisiert.');
            } else {
                console.error('Fehler beim Aktualisieren des letzten Scans.');
            }
        };
        xhr.send('user=' + encodeURIComponent(user) + '&currentTime=' + encodeURIComponent(currentTime));

    }
</script>
</body>
</html>
