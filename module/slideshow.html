<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="slideshow">
  <div class="slides">
    <div class="slide">
      <img src="../img/aktuell/titelbild.jpeg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="../img/aktuell/publikum.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="../img/aktuell/eröffnung.png" alt="Slide 3">
    </div>
    <div class="slide">
      <img src="../img/aktuell/umzug.jpg" alt="Slide 4">
    </div>
  </div>
</div>

<script>
  const slideshow = document.querySelector('.slideshow');
  const slides = document.querySelector('.slides');

  // Simples Autoplay
  let currentIndex = 0;

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.children.length;
    updateSlide();
  }

  function updateSlide() {
    const offset = -currentIndex * 100 + '%';
    slides.style.transform = 'translateX(' + offset + ')';
  }

  setInterval(nextSlide, 3000); // Ändere 3000 auf die gewünschte Dauer zwischen den Bildern in Millisekunden
</script>
</body>
</html>
