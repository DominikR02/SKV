<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        #qr-result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="video-container">
    <video id="qr-video" width="100%" height="100%" playsinline></video>
</div>
<div id="qr-result"></div>

<script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
<script>
    const video = document.getElementById('qr-video');
    const resultContainer = document.getElementById('qr-result');

    // Zugriff auf die Kamera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = (e) => {
                video.play();
                scanQRCode();
            };
        })
        .catch(err => console.error(err));

    // QR-Code scannen
    function scanQRCode() {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        function tick() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                handleQRCode(code.data);
            }

            requestAnimationFrame(tick);
        }

        tick();
    }

    // Verarbeitung des gelesenen QR-Codes
    function handleQRCode(result) {
        resultContainer.innerHTML = 'QR-Code gelesen: ' + result;
        // Hier kannst du den gelesenen Text in einer Variable speichern oder weiter verarbeiten.
        // Beispiel: var gespeicherterText = result;
        console.log(result);
    }
</script>
</body>
</html>
