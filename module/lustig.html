<!DOCTYPE html>
<html>
<head>
  <title>Startseite</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas>

</canvas>


<script type="text/javascript">

  var canvas = document.querySelector("canvas");
  var c = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener("resize", function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    particleArray = [];
  });

  window.addEventListener("click", function() {

    // WILL CAUSE LAG IF SPAMMED
    //	amoutofballs = 15;
    //	setTimeout(function() {
    //		amoutofballs = 5;
    //	}, 60);
    // WILL CAUSE LAG IF SPAMMED

    init();
  });

  var mouse = {
    x: window.innerWidth/2,
    y: window.innerHeight/2
  }

  window.addEventListener("mousemove", function(e) {
    mouse.x = event.x;
    mouse.y = event.y;

    init();
  });

  var colors = [
    {r: 44, g: 62, b: 80},
    {r: 231, g: 76, b: 60},
    {r: 236, g: 240, b: 241},
    {r: 52, g: 152, b: 219}
  ];

  function Particle(x, y, dx, dy, radius, colornumber) {
    this.x = x;
    this.y = y;
    this.dx = dx;
    this.dy = dy;
    this.radius = radius;
    this.opacity = 1;
    this.colornumber = colornumber;

    this.draw = function() {
      c.beginPath();
      c.arc(this.x, this.y, this.radius, false, Math.PI*2);
      c.fillStyle = "rgba("+colors[this.colornumber].r+","+colors[this.colornumber].g+","+colors[this.colornumber].b+","+this.opacity+")";
      c.fill();
    }

    this.update = function() {
      for (var i = 0; i < particleArray.length; i++) {
        if(particleArray[i].opacity < 0) {
          particleArray.splice(i, 1);
        }
      }

      this.opacity-= 0.01;
      this.x+= this.dx;
      this.y+= this.dy;

      this.draw();
    }
  }

  var amoutofballs = 5;
  var particleArray = [];

  function init() {
    for (var i = 0; i < amoutofballs; i++) {
      var radius = (Math.random()*5);
      var x = mouse.x;
      var y = mouse.y;
      var dx = (Math.random()-0.5)*5;
      var dy = (Math.random()-0.5)*5;
      var colornumber = Math.floor(Math.random()*4);

      particleArray.push(new Particle(x, y, dx, dy, radius, colornumber));
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    c.clearRect(0, 0, innerWidth, innerHeight);

    for (var i = 0; i < particleArray.length; i++) {
      particleArray[i].update();
    }
  }

  for (var i = 0; i < 3; i++) {
    init();
  }
  animate();

</script>

</body>
</html>
