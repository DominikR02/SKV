<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <script src="js/header.js"></script>
    <style>
        main {
            padding: 20px;
            height: 1500px; /* Beispielinhalt für das Scrollen */
        }

        footer {
            background-color: var(--primary);
            color: var(--color-white);
            text-align: center;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer a {
            color: var(--color-white);
            text-decoration: none;
            margin: 5px;
        }

        /* Scroll-to-Top Button-Styling */
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 40px;
            width: 40px;
            background-color: var(--primary);
            color: var(--color-white);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Stil für die zwei Spalten auf schmalen Bildschirmen */
        @media (max-width: 450px) {
            footer div {
                display: flex;
                flex-direction: column;
                text-align: center;
            }

            footer div a {
                width: 100%;
            }

            footer div a:nth-child(odd) {
                text-align: left;
            }

            footer div a:nth-child(even) {
                text-align: right;
            }
        }
    </style>
</head>

<body>

<header class="header">
</header>

<main>
    <!-- Beispielinhalt für das Scrollen -->
    <p>Scrollen Sie nach unten, um den "Scroll to Top"-Button zu sehen.</p>
    <!-- Wiederholen Sie diesen Abschnitt nach Bedarf -->
</main>

<footer>
    <!-- Zusätzliche Links hinzugefügt -->
    <div>
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">Kontakt</a>
        <a href="#">FAQ</a>
        <a href="#">Über uns</a>
    </div>
    <!-- Hier kommt der Footer-Inhalt -->
    <p>&copy; 2024 Deine Webseite. Alle Rechte vorbehalten.</p>
</footer>

<!-- Scroll-to-Top Button -->
<button id="scrollToTopBtn" onclick="scrollToTop()">&#9650;</button>

<script>
    // Scroll-to-Top Funktion mit Smooth Scroll-Effekt
    function scrollToTop() {
        // Die `behavior`-Eigenschaft wird auf "smooth" gesetzt
        // um einen sanften Scroll-Effekt zu erzeugen
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Scroll-Event Listener für das Ein- und Ausblenden des Buttons
    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");

        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    }
</script>

</body>

</html>
