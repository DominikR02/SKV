<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandersdorfer Karnevalsverein</title>
    <style>
        :root {
            --primary: RoyalBlue;
            --color-white: #ffffff;
            --overlay-opacity: 0.8;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: var(--primary);
            color: var(--color-white);
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 2.5rem;
            position: relative;
        }

        .logo {
            height: 100%;
        }

        .logo img {
            height: 100%;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .main-menu, .sub-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .main-menu li {
            margin: 20px 10px;
            position: relative;
            font-size: 18px; /* Größere Schrift für Desktop */
        }

        a {
            text-decoration: none;
            color: var(--color-white);
        }

        .main-menu .sub-menu {
            display: none;
            background-color: var(--primary);
            width: 100px; /* Breite des Untermenüs */
            font-size: 16px; /* Größere Schrift für Desktop */
            margin-top: 0; /* Änderung hier */
        }

        .main-menu li:hover > .sub-menu {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
        }

        #webapp_modal .main-menu li:hover > .sub-menu {
            display: block;
            flex-direction: column;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 100%;
            left: 0;
            margin-top: 20px;
        }

        /* Menü Button */
        #menu_button {
            display: none;
            width: 39px;
            overflow: hidden;
        }

        #menu_checkbox {
            display: none;
        }

        #menu_label {
            position: relative;
            display: block;
            height: 29px;
            cursor: pointer;
        }

        #menu_label:before,
        #menu_label:after,
        #menu_text_bar {
            position: absolute;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--color-white);
        }

        #menu_label:before,
        #menu_label:after {
            content: "";
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) left;
        }

        #menu_label:before {
            top: 0;
        }

        #menu_label:after {
            top: 12px;
        }

        #menu_text_bar {
            top: 24px;
        }

        #menu_text_bar:before {
            content: "MENU";
            position: absolute;
            top: 5px;
            right: 0;
            left: 0;
            color: var(--color-white);
            font-size: 12px;
            font-weight: bold;
            font-family: "Montserrat", Arial, Helvetica, sans-serif;
            text-align: center;
        }

        #menu_checkbox:checked + #menu_label:before {
            left: -39px;
        }

        #menu_checkbox:checked + #menu_label:after {
            left: 39px;
        }

        #menu_checkbox:checked + #menu_label #menu_text_bar:before {
            animation: moveUpThenDown 0.8s ease 0.2s forwards,
            shakeWhileMovingUp 0.8s ease 0.2s forwards,
            shakeWhileMovingDown 0.2s ease 0.8s forwards;
        }

        @keyframes moveUpThenDown {
            0% {
                top: 0;
            }
            50% {
                top: -27px;
            }
            100% {
                top: -14px;
            }
        }

        @keyframes shakeWhileMovingUp {
            0% {
                transform: rotateZ(0);
            }
            25% {
                transform: rotateZ(-10deg);
            }
            50% {
                transform: rotateZ(0deg);
            }
            75% {
                transform: rotateZ(10deg);
            }
            100% {
                transform: rotateZ(0);
            }
        }

        @keyframes shakeWhileMovingDown {
            0% {
                transform: rotateZ(0);
            }
            80% {
                transform: rotateZ(3deg);
            }
            90% {
                transform: rotateZ(-3deg);
            }
            100% {
                transform: rotateZ(0);
            }
        }

        /* Media Query für Einblenden des Menübuttons auf schmalen Bildschirmen */
        @media (max-width: 450px) {
            #menu_button {
                display: block;
            }
            .main-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: var(--primary);
            }

            .main-menu .active {
                display: flex;
            }

            li {
                margin: 0;
                text-align: center;
                width: 100%;
            }
        }

        #webapp_modal {
            display: none;
            position: fixed;
            top: 3rem;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            justify-content: center;
            align-items: center;
        }

        #menu_checkbox:checked + #webapp_modal {
            display: flex;
        }

        #webapp_modal .main-menu {
            display: block;
            list-style: none;
            align-items: center;
            padding: 0;
        }

        #webapp_modal li {
            font-size: 36px; /* Größere Schrift für das Modal */
            margin: 20px 0;
        }

        #webapp_modal .sub-menu li {
            font-size: 24px; /* Kleinere Schrift für das Modal-Untermenü */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuCheckbox = document.getElementById('menu_checkbox');
            const webappModal = document.getElementById('webapp_modal');

            menuCheckbox.addEventListener('change', function() {
                webappModal.style.display = this.checked ? 'block' : 'none';
            });

            // Dynamisch den Inhalt des Modals erstellen
            const navList = document.querySelector('nav');
            webappModal.innerHTML = navList.innerHTML;
        });
    </script>
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html"><img src="img/logo-headline.png" alt="Logo"></a>
    </div>

    <nav>
        <ul class="main-menu">
            <li><a href="#">Start</a></li>
            <li><a href="#">Galerie</a>
                <ul class="sub-menu">
                    <li><a href="#">2021</a></li>
                    <li><a href="#">2022</a></li>
                    <li><a href="#">2023</a></li>
                </ul>
            </li>
            <li><a href="#">Gruppen</a>
                <ul class="sub-menu">
                    <li><a href="#">Gruppe 1</a></li>
                    <li><a href="#">Gruppe 2</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="menu_button">
        <input type="checkbox" id="menu_checkbox" value="false">
        <label for="menu_checkbox" id="menu_label">
            <div id="menu_text_bar"></div>
        </label>
    </div>

    <div id="webapp_modal"></div>
</header>
</body>
</html>
